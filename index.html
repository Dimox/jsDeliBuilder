<!DOCTYPE html>
<html>
<head>
	<title>jsDeliBuilder – URL builder for the jsDelivr CDN</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="style.css" rel="stylesheet" />
	<script src="http://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
	<!--[if lte IE 9]><script src="http://cdn.jsdelivr.net/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
	<script src="scripts.js"></script>
</head>

<body>
	<div class="wrapper">
		<h1><a href="/">jsDeliBuilder</a> – URL builder for the jsDelivr CDN</h1>
		<div class="fixed" id="fixed">
			<form class="search-form">
				<input type="text" placeholder="Project name" class="search-form__field" id="query" />
				<input type="submit" value="" class="search-form__button" />
			</form>
			<div class="options">
				<div class="option" data-option="script"><div class="option__checkbox"></div>Add the <code>&lt;script&gt;</code> tag to the result</div>
				<div class="option" data-option="http"><div class="option__checkbox"></div>Add the <code>http:</code> to the result</div>
			</div><!-- .options -->
			<input type="text" placeholder="Here will be a link with the result" class="result__field" id="result" onclick="this.select()" />
			<div id="files" class="files"></div>
		</div><!-- .fixed -->
		<div id="items"></div>
		<div id="loading" class="loading"><img src="loading.svg" width="60" height="60" alt="" /></div>
	</div><!-- .wrapper -->
	<div class="footer"><div class="wrapper">
		© 2014 – Developed by <a href="http://dimox.name" target="_blank">Dimox</a> using <a href="https://github.com/jsdelivr/api" target="_blank">jsDelivr API</a>
	</div></div>
</body>
</html>
